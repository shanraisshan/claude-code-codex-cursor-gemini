<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="280" height="140">
  <defs>
    <!-- 3D body gradient (top-left light) -->
    <linearGradient id="bodyGrad" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#F4A67A"/>
      <stop offset="30%" stop-color="#E8854F"/>
      <stop offset="65%" stop-color="#E07C4C"/>
      <stop offset="100%" stop-color="#B85A28"/>
    </linearGradient>

    <!-- Ear gradient -->
    <linearGradient id="earGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F0966A"/>
      <stop offset="100%" stop-color="#C0612E"/>
    </linearGradient>

    <!-- Arm left gradient -->
    <linearGradient id="armL" x1="0" y1="0" x2="1" y2="0.5">
      <stop offset="0%" stop-color="#C0612E"/>
      <stop offset="50%" stop-color="#E07C4C"/>
      <stop offset="100%" stop-color="#D06838"/>
    </linearGradient>

    <!-- Arm right gradient -->
    <linearGradient id="armR" x1="0" y1="0" x2="1" y2="0.5">
      <stop offset="0%" stop-color="#E8854F"/>
      <stop offset="60%" stop-color="#E07C4C"/>
      <stop offset="100%" stop-color="#B85A28"/>
    </linearGradient>

    <!-- Leg gradient -->
    <linearGradient id="legGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E07C4C"/>
      <stop offset="50%" stop-color="#C86030"/>
      <stop offset="100%" stop-color="#A04D1E"/>
    </linearGradient>

    <!-- Eye glossy gradient -->
    <radialGradient id="eyeGrad" cx="30%" cy="25%" r="70%">
      <stop offset="0%" stop-color="#3A3A3A"/>
      <stop offset="50%" stop-color="#111"/>
      <stop offset="100%" stop-color="#000"/>
    </radialGradient>

    <!-- Handle wood gradient -->
    <linearGradient id="handleGrad" x1="0" y1="0" x2="1" y2="0.4">
      <stop offset="0%" stop-color="#6B3A1F"/>
      <stop offset="35%" stop-color="#9B6040"/>
      <stop offset="65%" stop-color="#8B4513"/>
      <stop offset="100%" stop-color="#4A2510"/>
    </linearGradient>

    <!-- Handle wrap gradient -->
    <linearGradient id="wrapGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3A2015"/>
      <stop offset="50%" stop-color="#2C1810"/>
      <stop offset="100%" stop-color="#1A0E08"/>
    </linearGradient>

    <!-- Tsuba metallic gradient -->
    <linearGradient id="tsubaGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6A6A6A"/>
      <stop offset="30%" stop-color="#505050"/>
      <stop offset="70%" stop-color="#3A3A3A"/>
      <stop offset="100%" stop-color="#2A2A2A"/>
    </linearGradient>

    <!-- Blade polished steel gradient -->
    <linearGradient id="bladeGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E8E8E8"/>
      <stop offset="25%" stop-color="#D8D8D8"/>
      <stop offset="50%" stop-color="#C0C0C0"/>
      <stop offset="75%" stop-color="#D0D0D0"/>
      <stop offset="100%" stop-color="#A8A8A8"/>
    </linearGradient>

    <!-- Blade tip gradient -->
    <linearGradient id="tipGrad" x1="0" y1="0" x2="1" y2="0.5">
      <stop offset="0%" stop-color="#D0D0D0"/>
      <stop offset="100%" stop-color="#B0B0B0"/>
    </linearGradient>

    <!-- Blade shine highlight -->
    <linearGradient id="shineGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F0F0F0"/>
    </linearGradient>

    <!-- Ground shadow radial -->
    <radialGradient id="shadowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#000" stop-opacity="0.35"/>
      <stop offset="60%" stop-color="#000" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </radialGradient>

    <!-- Head/body top row gradient -->
    <linearGradient id="topRowGrad" x1="0" y1="0" x2="0.2" y2="1">
      <stop offset="0%" stop-color="#F0966A"/>
      <stop offset="100%" stop-color="#D86F3A"/>
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-15%" y="-15%" width="130%" height="140%">
      <feDropShadow dx="1.5" dy="2.5" stdDeviation="1.8" flood-color="#000" flood-opacity="0.22"/>
    </filter>

    <!-- Blade glow filter -->
    <filter id="bladeGlow" x="-5%" y="-20%" width="110%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Inner shadow for body depth -->
    <filter id="innerDepth" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" result="blur"/>
      <feOffset dx="0" dy="1.5" result="off"/>
      <feFlood flood-color="#6B3010" flood-opacity="0.2" result="color"/>
      <feComposite in="color" in2="off" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    .sword {
      animation: sword-swing 0.8s ease-in-out infinite;
      transform-origin: 100px 40px;
    }
    .right-arm {
      animation: arm-swing 0.8s ease-in-out infinite;
      transform-origin: 86px 40px;
    }
    @keyframes sword-swing {
      0%, 100% { transform: rotate(-10deg); }
      50% { transform: rotate(10deg); }
    }
    @keyframes arm-swing {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }
    /* Eye blink */
    .eyes {
      animation: blink 4s ease-in-out infinite;
      transform-origin: 56px 39px;
    }
    @keyframes blink {
      0%, 42%, 46%, 100% { transform: scaleY(1); }
      44% { transform: scaleY(0.15); }
    }
  </style>

  <!-- Ground Shadow (original position, enhanced gradient) -->
  <ellipse cx="50" cy="82" rx="22" ry="5" fill="url(#shadowGrad)"/>

  <!-- Claude Character Group -->
  <g class="claude-body" filter="url(#dropShadow)">

    <!-- Left ear -->
    <rect x="22" y="10" width="8" height="14" fill="url(#earGrad)"/>
    <rect x="23" y="11" width="3" height="8" fill="#F4A67A" opacity="0.35"/>

    <!-- Right ear -->
    <rect x="70" y="10" width="8" height="14" fill="url(#earGrad)"/>
    <rect x="71" y="11" width="3" height="8" fill="#F4A67A" opacity="0.35"/>

    <!-- Main body - top row -->
    <rect x="18" y="24" width="64" height="4" fill="url(#topRowGrad)"/>
    <rect x="20" y="24" width="30" height="2" fill="#F4A67A" opacity="0.3"/>

    <!-- Main body - full block -->
    <rect x="14" y="28" width="72" height="32" fill="url(#bodyGrad)" filter="url(#innerDepth)"/>
    <rect x="18" y="29" width="28" height="8" fill="#F4A67A" opacity="0.3"/>
    <rect x="20" y="30" width="16" height="4" fill="#FFD4B8" opacity="0.15"/>
    <rect x="14" y="54" width="72" height="6" fill="#9A4418" opacity="0.15"/>

    <!-- Eyes -->
    <g class="eyes">
      <rect x="38" y="34" width="8" height="10" fill="url(#eyeGrad)"/>
      <rect x="39" y="35" width="3" height="3" fill="#fff" opacity="0.7" rx="0.5"/>
      <rect x="43" y="40" width="1.5" height="1.5" fill="#fff" opacity="0.3" rx="0.3"/>

      <rect x="68" y="34" width="8" height="10" fill="url(#eyeGrad)"/>
      <rect x="69" y="35" width="3" height="3" fill="#fff" opacity="0.7" rx="0.5"/>
      <rect x="73" y="40" width="1.5" height="1.5" fill="#fff" opacity="0.3" rx="0.3"/>
    </g>

    <!-- Left arm -->
    <rect x="2" y="36" width="12" height="8" fill="url(#armL)"/>
    <rect x="3" y="37" width="5" height="3" fill="#F0966A" opacity="0.3"/>

    <!-- Right arm -->
    <rect class="right-arm" x="86" y="36" width="14" height="8" fill="url(#armR)"/>
    <rect class="right-arm" x="87" y="37" width="6" height="3" fill="#F0966A" opacity="0.25"/>

    <!-- Samurai Sword (Katana) -->
    <g class="sword" filter="url(#bladeGlow)">
      <rect x="100" y="34" width="16" height="12" fill="url(#handleGrad)"/>
      <rect x="102" y="36" width="2" height="8" fill="url(#wrapGrad)"/>
      <rect x="106" y="36" width="2" height="8" fill="url(#wrapGrad)"/>
      <rect x="110" y="36" width="2" height="8" fill="url(#wrapGrad)"/>
      <rect x="101" y="35" width="6" height="2" fill="#A0703C" opacity="0.35"/>

      <rect x="116" y="32" width="4" height="16" rx="1" fill="url(#tsubaGrad)"/>
      <rect x="116.5" y="33" width="1.5" height="6" fill="#808080" opacity="0.4" rx="0.5"/>

      <rect x="120" y="37" width="50" height="6" fill="url(#bladeGrad)"/>
      <polygon points="170,37 170,43 178,40" fill="url(#tipGrad)"/>
      <line x1="170" y1="37.5" x2="176" y2="40" stroke="#fff" stroke-width="0.5" opacity="0.5"/>
      <rect x="122" y="39" width="46" height="2" fill="url(#shineGrad)"/>
      <rect x="122" y="38" width="46" height="0.6" fill="#fff" opacity="0.3"/>
      <rect x="120" y="42" width="50" height="1" fill="#909090"/>
      <rect x="120" y="42.5" width="50" height="0.5" fill="#707070" opacity="0.5"/>
    </g>

    <!-- Left leg -->
    <rect x="24" y="60" width="12" height="14" fill="url(#legGrad)"/>
    <rect x="25" y="61" width="4" height="7" fill="#E8854F" opacity="0.3"/>

    <!-- Right leg -->
    <rect x="64" y="60" width="12" height="14" fill="url(#legGrad)"/>
    <rect x="65" y="61" width="4" height="7" fill="#E8854F" opacity="0.3"/>
  </g>
</svg>
