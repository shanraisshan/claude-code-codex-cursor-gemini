<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 110" width="140" height="154">
  <defs>
    <!-- 3D body gradient (dark, top-left light) -->
    <linearGradient id="cxBodyGrad" x1="0" y1="0" x2="0.4" y2="1">
      <stop offset="0%" stop-color="#3A3A3A"/>
      <stop offset="30%" stop-color="#222222"/>
      <stop offset="70%" stop-color="#111111"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>

    <!-- Arm/leg gradient -->
    <linearGradient id="cxLimbGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2A2A2A"/>
      <stop offset="50%" stop-color="#111111"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>

    <!-- Arm left gradient -->
    <linearGradient id="cxArmL" x1="0" y1="0" x2="1" y2="0.5">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="50%" stop-color="#2A2A2A"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </linearGradient>

    <!-- Arm right gradient -->
    <linearGradient id="cxArmR" x1="0" y1="0" x2="1" y2="0.5">
      <stop offset="0%" stop-color="#2A2A2A"/>
      <stop offset="50%" stop-color="#1A1A1A"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>

    <!-- Eye white gradient (glossy) -->
    <radialGradient id="cxEyeGrad" cx="35%" cy="30%" r="65%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="60%" stop-color="#F0F0F0"/>
      <stop offset="100%" stop-color="#D8D8D8"/>
    </radialGradient>

    <!-- Ground shadow radial -->
    <radialGradient id="cxShadowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#000" stop-opacity="0.35"/>
      <stop offset="60%" stop-color="#000" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </radialGradient>

    <!-- Drop shadow filter -->
    <filter id="cxDropShadow" x="-15%" y="-15%" width="130%" height="140%">
      <feDropShadow dx="1.5" dy="2.5" stdDeviation="1.8" flood-color="#000" flood-opacity="0.3"/>
    </filter>

    <!-- Inner depth for body -->
    <filter id="cxInnerDepth" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset dx="0" dy="2" result="off"/>
      <feFlood flood-color="#000" flood-opacity="0.25" result="color"/>
      <feComposite in="color" in2="off" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    .codex-body {
      animation: frightened-bounce 0.3s ease-in-out infinite, tremble 0.08s linear infinite, tilt-sway 0.6s ease-in-out infinite;
      transform-origin: 42px 80px;
      animation-delay: 0.05s;
    }
    .left-leg {
      animation: panic-run-left 0.25s ease-in-out infinite;
      transform-origin: 30px 82px;
      animation-delay: 0.05s;
    }
    .right-leg {
      animation: panic-run-right 0.25s ease-in-out infinite;
      transform-origin: 54px 82px;
      animation-delay: 0.05s;
    }
    .left-arm {
      animation: flail-left 0.2s ease-in-out infinite;
      transform-origin: 18px 51px;
      animation-delay: 0.05s;
    }
    .right-arm {
      animation: flail-right 0.2s ease-in-out infinite;
      transform-origin: 66px 51px;
      animation-delay: 0.05s;
    }
    @keyframes frightened-bounce {
      0%, 100% { transform: translateY(0) translateX(0); }
      25% { transform: translateY(-6px) translateX(2px); }
      50% { transform: translateY(-3px) translateX(-1px); }
      75% { transform: translateY(-8px) translateX(1px); }
    }
    @keyframes tremble {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-1px); }
      75% { transform: translateX(1px); }
    }
    @keyframes tilt-sway {
      0%, 100% { transform: rotate(8deg); }
      30% { transform: rotate(12deg); }
      60% { transform: rotate(5deg); }
    }
    @keyframes panic-run-left {
      0%, 100% { transform: rotate(-35deg); }
      50% { transform: rotate(35deg); }
    }
    @keyframes panic-run-right {
      0%, 100% { transform: rotate(35deg); }
      50% { transform: rotate(-35deg); }
    }
    @keyframes flail-left {
      0%, 100% { transform: rotate(30deg) translateY(-2px); }
      50% { transform: rotate(-25deg) translateY(2px); }
    }
    @keyframes flail-right {
      0%, 100% { transform: rotate(-30deg) translateY(2px); }
      50% { transform: rotate(25deg) translateY(-2px); }
    }
    .eye {
      animation: nervous-blink 0.5s ease-in-out infinite;
      animation-delay: 0.1s;
    }
    @keyframes nervous-blink {
      0%, 30%, 40%, 70%, 80%, 100% { transform: scaleY(1); }
      35%, 75% { transform: scaleY(0.1); }
    }
    .shadow {
      animation: shadow-pulse 0.3s ease-in-out infinite;
      animation-delay: 0.05s;
    }
    @keyframes shadow-pulse {
      0%, 100% { transform: scale(1, 1); opacity: 0.25; }
      50% { transform: scale(0.9, 0.8); opacity: 0.15; }
    }
  </style>

  <!-- Shadow -->
  <ellipse class="shadow" cx="42" cy="102" rx="18" ry="4" fill="url(#cxShadowGrad)"/>

  <!-- Codex Character Group -->
  <g class="codex-body" filter="url(#cxDropShadow)">
    <!-- Original Codex logo scaled down -->
    <g transform="translate(-5, 5) scale(0.13)" filter="url(#cxInnerDepth)">
      <path d="M304.246 294.611V249.028C304.246 245.189 305.687 242.309 309.044 240.392L400.692 187.612C413.167 180.415 428.042 177.058 443.394 177.058C500.971 177.058 537.44 221.682 537.44 269.182C537.44 272.54 537.44 276.379 536.959 280.218L441.954 224.558C436.197 221.201 430.437 221.201 424.68 224.558L304.246 294.611ZM518.245 472.145V363.224C518.245 356.505 515.364 351.707 509.608 348.349L389.174 278.296L428.519 255.743C431.877 253.826 434.757 253.826 438.115 255.743L529.762 308.523C556.154 323.879 573.905 356.505 573.905 388.171C573.905 424.636 552.315 458.225 518.245 472.141V472.145ZM275.937 376.182L236.592 353.152C233.235 351.235 231.794 348.354 231.794 344.515V238.956C231.794 187.617 271.139 148.749 324.4 148.749C344.555 148.749 363.264 155.468 379.102 167.463L284.578 222.164C278.822 225.521 275.942 230.319 275.942 237.039V376.186L275.937 376.182ZM360.626 425.122L304.246 393.455V326.283L360.626 294.616L417.002 326.283V393.455L360.626 425.122ZM396.852 570.989C376.698 570.989 357.989 564.27 342.151 552.276L436.674 497.574C442.431 494.217 445.311 489.419 445.311 482.699V343.552L485.138 366.582C488.495 368.499 489.936 371.379 489.936 375.219V480.778C489.936 532.117 450.109 570.985 396.852 570.985V570.989ZM283.134 463.99L191.486 411.211C165.094 395.854 147.343 363.229 147.343 331.562C147.343 294.616 169.415 261.509 203.48 247.593V356.991C203.48 363.71 206.361 368.508 212.117 371.866L332.074 441.437L292.729 463.99C289.372 465.907 286.491 465.907 283.134 463.99ZM277.859 542.68C223.639 542.68 183.813 501.895 183.813 451.514C183.813 447.675 184.294 443.836 184.771 439.997L279.295 494.698C285.051 498.056 290.812 498.056 296.568 494.698L417.002 425.127V470.71C417.002 474.549 415.562 477.429 412.204 479.346L320.557 532.126C308.081 539.323 293.206 542.68 277.854 542.68H277.859ZM396.852 599.776C454.911 599.776 503.37 558.513 514.41 503.812C568.149 489.896 602.696 439.515 602.696 388.176C602.696 354.587 588.303 321.962 562.392 298.45C564.791 288.373 566.231 278.296 566.231 268.224C566.231 199.611 510.571 148.267 446.274 148.267C433.322 148.267 420.846 150.184 408.37 154.505C386.775 133.392 357.026 119.958 324.4 119.958C266.342 119.958 217.883 161.22 206.843 215.921C153.104 229.837 118.557 280.218 118.557 331.557C118.557 365.146 132.95 397.771 158.861 421.283C156.462 431.36 155.022 441.437 155.022 451.51C155.022 520.123 210.682 571.466 274.978 571.466C287.931 571.466 300.407 569.549 312.883 565.228C334.473 586.341 364.222 599.776 396.852 599.776Z" fill="url(#cxBodyGrad)"/>
    </g>
    <!-- Specular highlight on logo body -->
    <rect x="16" y="22" width="18" height="10" fill="#555" opacity="0.2" rx="2"/>
    <rect x="18" y="24" width="10" height="5" fill="#777" opacity="0.12" rx="1"/>

    <!-- Eyes positioned on top of logo - looking back scared -->
    <rect class="eye" x="24" y="42" width="8" height="12" rx="2" fill="url(#cxEyeGrad)" stroke="#222" stroke-width="1.5" style="transform-origin: 28px 48px;"/>
    <!-- Left eye highlights -->
    <rect x="25" y="43" width="2.5" height="2.5" fill="#fff" opacity="0.8" rx="0.5"/>
    <rect x="29" y="49" width="1.2" height="1.2" fill="#fff" opacity="0.35" rx="0.3"/>

    <rect class="eye" x="44" y="42" width="8" height="12" rx="2" fill="url(#cxEyeGrad)" stroke="#222" stroke-width="1.5" style="transform-origin: 48px 48px;"/>
    <!-- Right eye highlights -->
    <rect x="45" y="43" width="2.5" height="2.5" fill="#fff" opacity="0.8" rx="0.5"/>
    <rect x="49" y="49" width="1.2" height="1.2" fill="#fff" opacity="0.35" rx="0.3"/>
  </g>

  <!-- Left arm -->
  <rect class="left-arm" x="6" y="48" width="12" height="6" rx="2" fill="url(#cxArmL)"/>
  <rect class="left-arm" x="7" y="49" width="4" height="2" fill="#444" opacity="0.25" rx="0.5"/>

  <!-- Right arm -->
  <rect class="right-arm" x="66" y="48" width="12" height="6" rx="2" fill="url(#cxArmR)"/>
  <rect class="right-arm" x="67" y="49" width="4" height="2" fill="#444" opacity="0.25" rx="0.5"/>

  <!-- Left leg -->
  <rect class="left-leg" x="26" y="82" width="8" height="14" rx="2" fill="url(#cxLimbGrad)"/>
  <rect class="left-leg" x="27" y="83" width="3" height="7" fill="#333" opacity="0.25" rx="0.5"/>

  <!-- Right leg -->
  <rect class="right-leg" x="50" y="82" width="8" height="14" rx="2" fill="url(#cxLimbGrad)"/>
  <rect class="right-leg" x="51" y="83" width="3" height="7" fill="#333" opacity="0.25" rx="0.5"/>
</svg>
